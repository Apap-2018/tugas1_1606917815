<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Detail Jabatan</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<h3 th:text="'Detail Jabatan ' + ${jabatan.nama}"></h3>
		<table>
			<tr>
				<td width="200" height="50">Nama</td>
				<td th:text="${jabatan.nama}"></td>
			</tr>
			<tr>
				<td height="50">Deskripsi</td>
				<td th:text="${jabatan.deskripsi}"></td>
			</tr>
			<tr>
				<td height="50">Gaji Pokok</td>
				<td th:text="${jabatan.gajiPokok}"></td>
			</tr>
			<tr>
				<td height="50">Jumlah Pegawai</td>
				<td th:text="${jumlahPegawai}"></td>
			</tr>
		</table>
		
		<div>
			<br>
			<form action="/jabatan/ubah" id="ubahJabatan" method="get">
				<input type="hidden" name="id" th:value="${jabatan.id}"/>
				<input type="submit" value="Ubah">
			</form>
			<br>
			<form action="/jabatan/hapus" id="ubahJabatan" method="post">
				<input type="hidden" name="id" th:value="${jabatan.id}"/>
				<input type="submit" value="Hapus">
			</form>
		</div>
	</body>
	
</html>
