<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Detail Pegawai</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<h3 th:text="'Lihat Data Pegawai - ' + ${pegawai.nip}"></h3>
			<table>
				<tbody>
					<tr>
						<td>NIP:</td>
						<td th:text="${pegawai.nip}"></td>
					</tr>
					<tr>
						<td>Nama:</td>
						<td th:text="${pegawai.nama}"></td>
					</tr>
					<tr>
						<td>Tempat Lahir:</td>
						<td th:text="${pegawai.tempatLahir}"></td>
					</tr>
					<tr>
						<td>Tanggal Lahir:</td>
						<td th:text="${pegawai.tanggalLahir}"></td>
					</tr>
					<tr>
						<td>Tahun Masuk:</td>
						<td th:text="${pegawai.tahunMasuk}"></td>
					</tr>
					<tr>
						<td>Nama Instansi:</td>
						<td th:text="${pegawai.instansi.nama} + ' - ' + ${pegawai.instansi.provinsi.nama}"></td>
					</tr>
					<tr>
						<td>Jabatan:</td>
						<td>
							<ul>
								<li th:each="jabatan,iterationStatus: ${pegawai.listJabatan}">
									<a th:text="${jabatan.nama}"></a>
								</li>
							</ul>
						</td>
					</tr>
					<tr>
						<td>Gaji:</td>
						<td th:text="'Rp' + ${gaji}"></td>
					</tr>
				</tbody>
			</table>
			
			<div class="row">
				<form th:action="@{/pegawai/ubah}" class="form-inline" method="GET">
					<input type="hidden" th:value="${pegawai.nip}" name="nip"></input>
					<button class="btn btn-alert mb-2" type="submit">Ubah</button>
				</form>
			</div>
	</body>
</html>
